<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td> <button class="btn-operator" id="clear">C</button> </td>
                        <td> <button class="btn-operator" id="/">&divide;</button> </td>
                        <td> <button class="btn-operator" id="*">&times;</button> </td>
                        <td> <button class="btn-operator" id="backspace"><</button> </td>
                    </tr>
                    <tr>
                        <td> <button class="btn-number"per id="7">7</button> </td>
                        <td> <button class="btn-number"per id="8">8</button> </td>
                        <td> <button class="btn-number"per id="9">9</button> </td>
                        <td> <button class="btn-operator"per id="-">-</button> </td>
                    </tr>
                    <tr>
                        <td> <button class="btn-number"per id="4">4</button> </td>
                        <td> <button class="btn-number"per id="5">5</button> </td>
                        <td> <button class="btn-number"per id="6">6</button> </td>
                        <td> <button class="btn-operator"per id="+">+</button> </td>
                    </tr>
                    <tr>
                        <td> <button class="btn-number"per id="1">1</button> </td>
                        <td> <button class="btn-number"per id="2">2</button> </td>
                        <td> <button class="btn-number"per id="3">3</button> </td>
                        <td rowspan="2"> <button class="btn-number"per id="equal">=</button> </td>
                    </tr>
                    <tr>
                        <td> <button class="btn-operator"per id="(">(</button> </td>
                        <td> <button class="btn-number"per id="0">0</button> </td>
                        <td> <button class="btn-operator"per id=")">)</button> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <i class="theme-button" id="theme-button"></i>
    <script src="./src/js/index.js"></script>
</body>
</html>
